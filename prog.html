<!DOCTYPE html>
<html>

<head>
    <title>Sign Up and Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #feb8b8d0;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 110%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,50,0.8)), rgba(0,0,50,0.8), url(background.png);
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .form-box {
            width: 90%;
            max-width: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 50px 60px 70px;
            text-align: center;
        }

        .form-box h1 {
            font-size: 30px;
            margin-bottom: 60px;
            color: PaleVioletRed;
            position: relative;
        }

        .form-box h1::after {
            content: '';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: PaleVioletRed;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-field {
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            max-height: 65px;
            transition: max-height 0.5s;
            overflow: hidden;
        }

        input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }

        .input-field i {
            margin-left: 15px;
            color: #999;
        }

        form p {
            text-align: left;
            font-size: 20px;
        }

        form p a {
            text-decoration: none;
            color: #3c00a0;
        }

        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .btn-field button {
            flex-basis: 48%;
            background: PaleVioletRed;
            color: #fff;
            height: 40px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
        }

        .input-group {
            height: 280px;
        }

        .btn-field button.disable {
            background: #eaeaea;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="signupForm" >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
            <form id="loginForm" style="display: none;">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="loginBtn">Sign In</button>
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    
        const users = {};

        function signUp(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.querySelector("#signupForm input[type='text']").value;
            const email = document.querySelector("#signupForm input[type='email']").value;
            const password = document.querySelector("#signupForm input[type='password']").value;

            if (name && email && password) {
                users[email] = { name, password };
                alert("Sign up successful! You can now log in.");
            } else {
                alert("Please enter all the required fields.");
            }
        }

        function login(event) {
            event.preventDefault(); 

            const email = document.querySelector("#loginForm input[type='email']").value;
            const password = document.querySelector("#loginForm input[type='password']").value;

            if (users[email] && users[email].password === password) {
                location.href = "home.html";
                alert("Login successful!");
            } else {
                alert("Invalid email or password.");
            }
        }

        function toggleForm() {
            const signupForm = document.getElementById("signupForm");
            const loginForm = document.getElementById("loginForm");
            const title = document.getElementById("title");

            signupForm.style.display = (signupForm.style.display === "none") ? "block" : "none";
            loginForm.style.display = (loginForm.style.display === "none") ? "block" : "none";
            title.innerHTML = (title.innerHTML === "Sign Up") ? "Sign In" : "Sign Up";
        }

        document.getElementById("signupForm").addEventListener("submit", signUp);
        document.getElementById("loginForm").addEventListener("submit", login);
        document.getElementById("signinBtn").addEventListener("click", toggleForm);
        document.getElementById("signupBtn").addEventListener("click", toggleForm);
    </script>
    
    
</body>

</html>
